[package]
name = "bevy_rts_camera"
version = "0.8.1"
authors = ["Plonq"]
edition = "2021"
description = "An RTS-style camera for Bevy"
keywords = ["gamedev", "bevy", "rts", "camera"]
categories = ["game-development"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Plonq/bevy_rts_camera"
homepage = "https://github.com/Plonq/bevy_rts_camera"
readme = "README.md"
exclude = ["assets/"]

[dependencies]
bevy = { version = "0.14", default-features = false, features = ["bevy_render"] }
bevy_mod_raycast = { version = "0.18" }

[dev-dependencies]
bevy = { version = "0.14" }
